{% extends 'base.html' %}
{% block title %}Welcome to {{ block.super }}{% endblock title %}
{% block content %}
  <h1>Service Orders</h1>
  <ul>
    {% for order in orders %}
      <li>
        <strong>Order #: </strong><a href="{% url 'order_detail' order.pk %}">{{ order.id }}</a><br>
      </li>
    {% empty %}
      <li>No orders found.</li>
    {% endfor %}
  </ul>
{% endblock %}
