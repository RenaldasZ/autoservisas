{% extends 'base.html' %}
{% block title %}Welcome to {{ block.super }}{% endblock title %}

{% block content %}
  <h1>Car Detail</h1>
  <p><strong>Owner:</strong> {{ car.customer }}</p>
  <p><strong>Model:</strong> {{ car.model }}</p>
  <p><strong>License Plate:</strong> {{ car.licence_plate }}</p>
  <p><strong>VIN Code:</strong> {{ car.vin_code }}</p>
{% endblock %}
