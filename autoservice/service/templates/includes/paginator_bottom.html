<div class="cars_bottom_paginator">
    <nav aria-label="...">
      {% if cars.has_other_pages %}
        <ul class="pagination">
          {% for i in cars.paginator.page_range %}
            {% if cars.number == i %}
              <a class="page-item active">
                <strong><a class="page-link">{{ i }}</a></strong>
              </a>
            {% else %}
              <a class="page-item">
                <a class="page-link" href="?page={{ i }}">{{ i }}</a>
              </a>
            {% endif %}
          {% endfor %}
        </ul>
      {% endif %}
    </nav>
  </div>
